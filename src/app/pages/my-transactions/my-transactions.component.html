<div class="p-3">
  <h2>My transactions</h2>
  <div class="d-flex justify-content-end">
    <a [routerLink]="'/user/new-transaction'" type="button" class="btn btn-success mb-3" >
      <em class="fas fa-plus"></em>&nbsp;New transactions
    </a>
  </div>
  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">IBAN</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trs of transactions">
          <th scope="row">{{trs.transactionDate}}</th>
          <td>{{trs.amount}}</td>
          <td>{{trs.destinationIban}}</td>
          <td>{{trs.type}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
