<div class="p-3">
  <h2>New contact</h2>
  <hr>
  <div *ngIf="errorMessage?.length" class="alert alert-danger" role="alert">
    <p *ngFor="let msg of errorMessage">{{msg}}</p>
  </div>
  <div class="card p-3">
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="contacts.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="contacts.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="contacts.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="iban" class="form-label">IBAN</label>
      <input
      [(ngModel)]="contacts.iban"
      type="text" class="form-control"
      id="iban"
      placeholder="exp: AB12 1234 1234 1234"
      >

    </div>
    <div class="d-flex justify-content-end">
      <button (click)="cancel()" type="button" class="btn btn-link">
        <em class="fas fa-times"></em>&nbsp;Cancel
      </button>
      <button (click)="save()" type="button" class="btn btn-danger">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>
    </div>
  </div>
</div>
